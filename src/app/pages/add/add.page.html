<ion-header [translucent]="true" >
  <ion-toolbar [ngClass]="{'hideHeader': modalConfig.open == true }">
    <ion-buttons slot="start">
      <ion-back-button default-href="#" routerLink="/home"></ion-back-button>
    </ion-buttons>

    <div>
      <ion-title size="large">New task</ion-title>
    </div>
    

    <!-- <ion-progress-bar type="indeterminate"></ion-progress-bar> -->

    <ion-button class="save-button" slot="end" fill="clear" (click)="saveTodo()">
      Save
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list class="list-page">

    <div class="title-type-header">

      <ion-item class="title">
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" [(ngModel)]="newTodo.title"></ion-input>
      </ion-item>

      <ion-row  class="type">
        <ion-select label="Category" label-placement="floating"  [(ngModel)]="newTodo.category" aria-label="Type">
          <ion-select-option value="default">Default</ion-select-option>
          <ion-select-option value="personnal">Personnal</ion-select-option>
          <ion-select-option value="project">Project</ion-select-option>
          <ion-select-option value="work">Work</ion-select-option>
          <ion-select-option value="default">Event</ion-select-option>
          <ion-select-option value="wishlist">Wishlist</ion-select-option>
          <ion-select-option value="sport">Sport</ion-select-option>
          <ion-select-option value="shopping">Shopping</ion-select-option>
        </ion-select>
      </ion-row>
    </div>

    <app-custom-config [configArray]="this.newTodo.config"></app-custom-config>

    <ion-item *ngIf="findOnConfig('description')">

      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="newTodo.description"></ion-textarea>

    </ion-item>


    <div *ngIf="findOnConfig('date')">
      <div class="date-selector" >

        <ion-item class="date-left" >
          <ion-label position="floating">Due date</ion-label>
          <!-- <ion-icon slot="end" name="close-outline" class="close-item" (click)="closeOnConfig('date')"></ion-icon> -->
  
          <ion-input type="date" placeholder="MM/DD/YYYY" [(ngModel)]="newTodo.date"></ion-input>  
        </ion-item>
  
        <ion-item *ngIf="findOnConfig('time')">
          <ion-label position="floating">Due time</ion-label>
          <!-- <ion-icon slot="end" name="close-outline" class="close-item" (click)="closeOnConfig('time')"></ion-icon> -->
  
          <ion-input type="time" placeholder="Time" [(ngModel)]="newTodo.time"></ion-input>
        </ion-item>
      </div>
      
      <ion-row *ngIf="newTodo.date != undefined">
        <ion-checkbox labelPlacement="end" [(ngModel)]="newTodo.reminder" (ionChange)="manageNotification()">Reminder</ion-checkbox>
      </ion-row>

    </div>
    

  

    <div *ngIf="findOnConfig('sub tasks')" class="sub-tasks">

      <!-- <ion-row class="new-sub-todo" *ngIf="newTodo.type == 'todo list'">
        <ion-input  type="text" [(ngModel)]="newTodoOnListTitle" placeholder="Sub todos"></ion-input>
        <ion-icon name="add" (click)="addTodoOnList()"></ion-icon>
      </ion-row> -->

      <ion-label class="sub-todos-label" color="primary">Sub Tasks</ion-label>

      <!-- Faire un component ? -->

      <app-button-add-sub-task [modalConfig]="modalConfig" [parentTask]="newTodo"></app-button-add-sub-task>

      <ion-list>
        <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
          <div *ngFor="let subTodo of newTodo.list; let id = index">

            <!-- <div *ngIf="subType == 'todo'">
              <app-sub-todo [todo]="newTodo" [subTodo]="subTodo" [index]="id" [page]="'add'"></app-sub-todo>
            </div> -->
            <div>
              <app-sub-task [parentTask]="newTodo" [subTask]="subTodo" [index]="id" [page]="'add'" [openModal]="modalConfig"></app-sub-task>
            </div>
            
          </div > 
        </ion-reorder-group>
      </ion-list> 

    </div>
  </ion-list>


  <div *ngIf="modalConfig.open">
    <app-add-modal [modalConfig]="modalConfig"></app-add-modal>

  </div>

</ion-content>
