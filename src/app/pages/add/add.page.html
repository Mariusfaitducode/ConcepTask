<ion-header [translucent]="true" >
  <ion-toolbar *ngIf="modalConfig.open == false" [ngClass]="{'doneHeader': newTodo.isDone == true, 'passedHeader' : passedDate()}">
    <ion-buttons slot="start" >
      <ion-button (click)="showCloseConfirm()" class="back-button">
        <ion-icon name="arrow-back-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>

    <div>
      <ion-title size="large">{{newTodo.title}}</ion-title>
    </div>
    

    <!-- <ion-progress-bar type="indeterminate"></ion-progress-bar> -->

    <ion-button class="save-button" slot="end" fill="clear" (click)="saveTodo()">
      Save
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list class="list-page">

    <div class="title-type-header">

      <ion-item class="title">
        <ion-label position="floating" [color]="newTodo.title ? 'primary' : ''">Title</ion-label>
        <ion-input type="text" [(ngModel)]="newTodo.title" (ionChange)="changeTodo = true"></ion-input>
      </ion-item>

      <ion-row  class="type">
        <ion-select label="Category" label-placement="floating"  [(ngModel)]="newTodo.category" aria-label="Type" (ionChange)="changeTodo = true">
          <ion-select-option value="default">Default</ion-select-option>
          <ion-select-option value="personnal">Personnal</ion-select-option>
          <ion-select-option value="project">Project</ion-select-option>
          <ion-select-option value="work">Work</ion-select-option>
          <ion-select-option value="event">Event</ion-select-option>
          <ion-select-option value="wishlist">Wishlist</ion-select-option>
          <ion-select-option value="sport">Sport</ion-select-option>
          <ion-select-option value="shopping">Shopping</ion-select-option>
        </ion-select>
      </ion-row>
    </div>

    <app-custom-config [configArray]="this.newTodo.config"></app-custom-config>

    <ion-item *ngIf="this.newTodo.config.description">

      <ion-label position="floating"  [color]="newTodo.description ? 'primary' : ''">Description</ion-label>
      <ion-textarea [(ngModel)]="newTodo.description" (ionChange)="changeTodo = true"></ion-textarea>

    </ion-item>

    <ion-row *ngIf="this.newTodo.config.priority">
      <ion-label class="sub-todos-label" color="primary" >Priority</ion-label>
      <ion-segment [(ngModel)]="newTodo.priority" color="primary" (ionChange)="changeTodo = true">
        <ion-segment-button value="low">
          <ion-label>Low</ion-label>
        </ion-segment-button>
        <ion-segment-button value="medium">
          <ion-label>Medium</ion-label>
        </ion-segment-button>
        <ion-segment-button value="high">
          <ion-label>High</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-row>

    <app-date-selector [todo]="newTodo" (childModified)="changeTodo = true"></app-date-selector>

    <div *ngIf="this.newTodo.config.subtasks" class="sub-tasks">

      <!-- <ion-row class="new-sub-todo" *ngIf="newTodo.type == 'todo list'">
        <ion-input  type="text" [(ngModel)]="newTodoOnListTitle" placeholder="Sub todos"></ion-input>
        <ion-icon name="add" (click)="addTodoOnList()"></ion-icon>
      </ion-row> -->

      <ion-label class="sub-todos-label" color="primary">Sub Tasks</ion-label>

      <!-- Faire un component ? -->

      <app-button-add-sub-task [modalConfig]="modalConfig" [parentTask]="newTodo"></app-button-add-sub-task>

      <ion-list>
        <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
          <div *ngFor="let subTodo of newTodo.list; let id = index">

            <!-- <div *ngIf="subType == 'todo'">
              <app-sub-todo [todo]="newTodo" [subTodo]="subTodo" [index]="id" [page]="'add'"></app-sub-todo>
            </div> -->
            <div>
              <app-sub-task [parentTask]="newTodo" [subTask]="subTodo" [index]="id" [page]="'add'" [openModal]="modalConfig"></app-sub-task>
            </div>
            
          </div > 
        </ion-reorder-group>
      </ion-list> 

    </div>
  </ion-list>


  <div *ngIf="modalConfig.open">
    <app-add-modal [modalConfig]="modalConfig" (childModified)="changeTodo = true"></app-add-modal>

  </div>

</ion-content>
