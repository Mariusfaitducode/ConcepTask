<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" routerLink="/home"></ion-back-button>
    </ion-buttons>
    
    <div *ngIf="newTodo.type != 'customize'">
      <ion-title size="large">New {{newTodo.type}}</ion-title>
    </div>

    <div *ngIf="newTodo.type == 'customize'">
      <ion-title size="large">New task</ion-title>
    </div>
    

    <!-- <ion-progress-bar type="indeterminate"></ion-progress-bar> -->

    <ion-button class="save-button" slot="end" fill="clear" (click)="saveTodo()">
      Save
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list class="list-page">

    <div class="title-type-header">

      <ion-item class="title">
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" [(ngModel)]="newTodo.title"></ion-input>
      </ion-item>

      <ion-row  class="type">
        <ion-select label="Type" label-placement="floating"  [(ngModel)]="newTodo.type" aria-label="Type" (ionChange)="onTypeChange()">
          <ion-select-option value="customize">Customize</ion-select-option>
          <ion-select-option value="todo">Todo</ion-select-option>
          <ion-select-option value="todo list">Todo list</ion-select-option>
          <ion-select-option value="project">Project</ion-select-option>
          <ion-select-option value="reminder">Reminder</ion-select-option>
        </ion-select>
      </ion-row>
    </div>


    <div *ngIf="newTodo.type == 'customize'" class="customize-container">

      <!-- Personnalisation du Todo -->

      <div *ngFor="let item of configArray">

        <div *ngIf="item.value == false">

          <button class="customize-button open" (click)="item.value = true; configCustomizedArray = configArray">
            {{ item.key }}
          </button>
        </div>

        <div *ngIf="item.value == true">
          <button class="customize-button close" (click)="item.value = false; configCustomizedArray = configArray" >
            {{ item.key }} 
            <ion-icon name="close-outline" class="close-item"></ion-icon>
          </button>
        </div>
      </div>
    </div>

    <ion-item *ngIf="findOnConfig('description')">

      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="newTodo.description"></ion-textarea>

    </ion-item>


    <div *ngIf="findOnConfig('date')">
      <div class="date-selector" >

        <ion-item class="date-left" >
          <ion-label position="floating">Due date</ion-label>
          <!-- <ion-icon slot="end" name="close-outline" class="close-item" (click)="closeOnConfig('date')"></ion-icon> -->
  
          <ion-input type="date" placeholder="MM/DD/YYYY" [(ngModel)]="newTodo.date"></ion-input>  
        </ion-item>
  
        <ion-item *ngIf="findOnConfig('time')">
          <ion-label position="floating">Due time</ion-label>
          <!-- <ion-icon slot="end" name="close-outline" class="close-item" (click)="closeOnConfig('time')"></ion-icon> -->
  
          <ion-input type="time" placeholder="Time"></ion-input>
        </ion-item>
      </div>
      
      <ion-row>
        <ion-checkbox labelPlacement="end">Reminder</ion-checkbox>
      </ion-row>

    </div>
    

  

    <div *ngIf="findOnConfig('sub tasks')" class="sub-tasks">

      <!-- <ion-row class="new-sub-todo" *ngIf="newTodo.type == 'todo list'">
        <ion-input  type="text" [(ngModel)]="newTodoOnListTitle" placeholder="Sub todos"></ion-input>
        <ion-icon name="add" (click)="addTodoOnList()"></ion-icon>
      </ion-row> -->

      <ion-label class="sub-todos-label" color="primary">Sub Tasks</ion-label>
      <div *ngIf="findOnConfig('sub tasks')" class="new-sub-task">

        <ion-row  class="sub-type">
          
          <ion-select label="Type" label-placement="floating"  [(ngModel)]="openModal.task.type" aria-label="Type">
            <ion-select-option value="customize">Customize</ion-select-option>
            <ion-select-option value="todo">Todo</ion-select-option>
            <ion-select-option value="todo list">Todo list</ion-select-option>
            <ion-select-option value="reminder">Reminder</ion-select-option>
          </ion-select>
        </ion-row>


        <div *ngIf="openModal.task.type == 'todo'">
          <ion-row class="new-sub-todo">
            <ion-input  type="text" [(ngModel)]="newTodoOnListTitle" placeholder="Sub todos"></ion-input>
            <ion-icon name="add" (click)="addTodoOnList()"></ion-icon>
          </ion-row>
        </div>

        <div *ngIf="openModal.task.type != 'todo'">

          <ion-buttons class="add-button-container" >
            <button class="add-button" (click)="addTaskOnList()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-buttons>

        </div>
      </div>

      <ion-list>
        <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
          <div *ngFor="let subTodo of newTodo.list; let id = index">

            <div *ngIf="subTodo.type == 'todo'">
              <app-sub-todo [todo]="newTodo" [subTodo]="subTodo" [index]="id" [page]="'add'"></app-sub-todo>
            </div>
            <div *ngIf="subTodo.type != 'todo'">
              <app-sub-task [todo]="newTodo" [subTask]="subTodo" [index]="id" [page]="'add'" (click)="modifyTaskOnList(subTodo)"></app-sub-task>
            </div>
            
          </div > 
        </ion-reorder-group>
      </ion-list> 

    </div>
  </ion-list>


  <div *ngIf="openModal.open">
    <app-add-modal [subTodo]="openModal.task" [level]="1" [modify]="openModal.modify"></app-add-modal>

  </div>

</ion-content>
