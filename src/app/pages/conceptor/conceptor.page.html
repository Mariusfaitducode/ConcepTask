<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-parent">
    <div class="toolbar-content">

      <ion-buttons slot="start">
        <ion-button (click)="goBackTodo()" class="back-button">
          <ion-icon name="arrow-back-outline" ></ion-icon>
        </ion-button>
      </ion-buttons>

        <h1 class="title-input">{{todo.title}}</h1>

        <div class="center-title">
        </div>
    </div>

    <ion-segment value="graph" id="sub-task-mode" class="sub-task-mode">
      <ion-segment-button value="default" (click)="goToTree()" class="sub-task-mode">
        <div class="greyded-text">{{'TREE' | translate}}</div>
      </ion-segment-button>
      <ion-segment-button value="graph" >
        <div>{{'GRAPH' | translate}}</div>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content id="page-content" width="100%" height="100%">

  <svg id="graph-container" width="100%" height="100%"></svg>
      
  <app-node-modal id="modal-node" class="close-modal"></app-node-modal>

</ion-content>
