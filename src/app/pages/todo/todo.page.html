<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" (click)="goBackTodo()"></ion-back-button>
    </ion-buttons>

    <div class="toolbar-content">

      <ion-input type="text" [(ngModel)]="todo.title" class="title-input"></ion-input>

      <ion-select aria-label="Type" [(ngModel)]="todo.category" class="select-right">
        <ion-select-option value="default">Default</ion-select-option>
        <ion-select-option value="personnal">Personnal</ion-select-option>
        <ion-select-option value="project">Project</ion-select-option>
        <ion-select-option value="work">Work</ion-select-option>
        <ion-select-option value="wishlist">Wishlist</ion-select-option>
        <ion-select-option value="sport">Sport</ion-select-option>
        <ion-select-option value="shopping">Shopping</ion-select-option>
      </ion-select>


    </div>
    <!-- <ion-title>{{todo.title}}</ion-title> -->
    

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list class="list-page" >

    <ion-row>
      <ion-buttons class="middle-buttons">

        <button class="middle-button" (click)="modifyTodo()">

        </button>

        <button class="middle-button" (click)="showConfirm()">
          <ion-icon name="trash-outline" color="danger" ></ion-icon>
        </button>

        <button class="middle-button" disabled>
          <ion-icon name="checkmark-outline" color="primary"></ion-icon>
        </button>

      </ion-buttons>
    </ion-row>


    


    <ion-item *ngIf="todo.description != undefined">
      <ion-label position="floating" color="primary">Description</ion-label>
      <ion-textarea [(ngModel)]="todo.description" placeholder="Description" autoGrow="true"></ion-textarea>
    </ion-item>

    <div *ngIf="todo.date != undefined">
      <div class="date-selector" >

        <ion-item class="date-left">
          <ion-label position="floating" color="primary">Due date</ion-label>
          <ion-input type="date" placeholder="MM/DD/YYYY" [(ngModel)]="todo.date"></ion-input>  
        </ion-item>

        <ion-item *ngIf="todo.time != undefined">
          <ion-label position="floating" color="primary">Due time</ion-label>
          <ion-input type="time" placeholder="Time"></ion-input>
        </ion-item>
      </div>

      <ion-row class="rappel">
        <ion-checkbox labelPlacement="end">Rappel</ion-checkbox>
      </ion-row>
    </div>


    <!-- List -->

    <div *ngIf="todo.list != undefined && todo.list.length > 0">

      <ion-list class="sub-todo-list">
        <ion-label class="sub-todos-label" color="primary">Sub Todos</ion-label>
        <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
          <div *ngFor="let subTodo of todo.list">

            <!-- SubTodo -->
            <!-- <div *ngIf="subTodo.type == 'todo'">
              <app-sub-todo [todo]="todo" [subTodo]="subTodo" [index]="id" [page]="'todo'"></app-sub-todo>
            </div> -->

            <!-- SubTask -->
            <div>
              <app-sub-task [todo]="todo" [subTask]="subTodo" [index]="index" [page]="'todo'"></app-sub-task>
            </div>
            
          </div > 
        </ion-reorder-group>
      </ion-list>

            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>

      </ion-row> -->

  </ion-list>
