<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" routerLink="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{todo.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list  [inset]="true" >

    <ion-item >
      <ion-label position="floating" color="primary">Description</ion-label>
      <ion-textarea [(ngModel)]="todo.description" placeholder="Description" autoGrow="true"></ion-textarea>
    </ion-item>

    <ion-item >
      <ion-label position="floating" color="primary">Due date</ion-label>

      <div class="date-selector">
        <ion-input type="date" placeholder="MM/DD/YYYY" onfocus="(this.type='date')" [(ngModel)]="todo.date"></ion-input>
      <!-- <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="newTodo.date"></ion-datetime> -->
        <ion-input type="time" placeholder="Time"></ion-input>

      </div>
      
      
    </ion-item>

    <ion-row class="rappel">
      
      <ion-checkbox labelPlacement="end">Rappel</ion-checkbox>
    </ion-row>

   
    <ion-row>
      <ion-buttons class="middle-buttons">

        <button class="middle-button" (click)="deleteTodo()">

          <ion-icon name="trash-outline" color="danger"></ion-icon>

        </button>

        <button class="middle-button">

          <ion-icon name="checkmark-outline" color="primary"></ion-icon>

        </button>

      
      </ion-buttons>
    </ion-row>

    <div *ngIf="todo.type !='todo'">

      <ion-list>
        <ion-row *ngFor="let todo of todo.list">
          <app-todo-card [todo]="todo"></app-todo-card>
        </ion-row >    
      </ion-list> 

    </div>
  </ion-list>

</ion-content>
