<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" (click)="goBackTodo()"></ion-back-button>
    </ion-buttons>

    <div class="toolbar-content">

      <ion-input type="text" [(ngModel)]="todo.title" class="title-input"></ion-input>

      <ion-select aria-label="Type" [(ngModel)]="todo.category" class="select-right">
        <ion-select-option value="default">Default</ion-select-option>
        <ion-select-option value="personnal">Personnal</ion-select-option>
        <ion-select-option value="project">Project</ion-select-option>
        <ion-select-option value="work">Work</ion-select-option>
        <ion-select-option value="wishlist">Wishlist</ion-select-option>
        <ion-select-option value="sport">Sport</ion-select-option>
        <ion-select-option value="shopping">Shopping</ion-select-option>
      </ion-select>


    </div>
    <!-- <ion-title>{{todo.title}}</ion-title> -->
    

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list class="list-page" >

    <ion-row>
      <ion-buttons class="header-buttons">

        <button class="header-button" (click)="modifyTodo()">
            <svg width="30px" height="30px" viewBox="0 0 24.00 24.00" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.4998 5.49994L18.3282 8.32837M3 20.9997L3.04745 20.6675C3.21536 19.4922 3.29932 18.9045 3.49029 18.3558C3.65975 17.8689 3.89124 17.4059 4.17906 16.9783C4.50341 16.4963 4.92319 16.0765 5.76274 15.237L17.4107 3.58896C18.1918 2.80791 19.4581 2.80791 20.2392 3.58896C21.0202 4.37001 21.0202 5.63634 20.2392 6.41739L8.37744 18.2791C7.61579 19.0408 7.23497 19.4216 6.8012 19.7244C6.41618 19.9932 6.00093 20.2159 5.56398 20.3879C5.07171 20.5817 4.54375 20.6882 3.48793 20.9012L3 20.9997Z"  stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </button>

        <button class="header-button" (click)="showConfirm()">
          <ion-icon name="trash-outline" color="danger" ></ion-icon>
        </button>

        <button class="header-button" disabled>
          <ion-icon name="checkmark-outline" color="primary"></ion-icon>
        </button>

      </ion-buttons>
    </ion-row>

    <ion-item *ngIf="todo.description != undefined">
      <ion-label position="floating" color="primary">Description</ion-label>
      <ion-textarea [(ngModel)]="todo.description" placeholder="Description" autoGrow="true"></ion-textarea>
    </ion-item>

    <div *ngIf="todo.date != undefined">
      <div class="date-selector" >

        <ion-item class="date-left">
          <ion-label position="floating" color="primary">Due date</ion-label>
          <ion-input type="date" placeholder="MM/DD/YYYY" [(ngModel)]="todo.date"></ion-input>  
        </ion-item>

        <ion-item *ngIf="todo.time != undefined">
          <ion-label position="floating" color="primary">Due time</ion-label>
          <ion-input type="time" placeholder="Time"></ion-input>
        </ion-item>
      </div>

      <ion-row class="rappel">
        <ion-checkbox labelPlacement="end">Rappel</ion-checkbox>
      </ion-row>
    </div>


    <div *ngIf="haveProperties() == false" [ngClass]="{'ecart' : true}">

    </div>
    

    <!-- List -->

    <div *ngIf="todo.list != undefined && todo.list.length > 0"  >

      

      <ion-list class="sub-todo-list">
        <ion-label class="sub-todos-label" color="primary">Sub Todos</ion-label>

        <button class="conceptor-button" (click)="goToConceptor()">
          <!-- <ion-icon name="checkmark-outline" color="primary"></ion-icon> -->

          <svg fill="#000000" width="30px" height="30px" viewBox="-2.4 -2.4 28.80 28.80" xmlns="http://www.w3.org/2000/svg" stroke-width="0.00024000000000000003" transform="matrix(1, 0, 0, 1, 0, 0)rotate(0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.144"></g><g id="SVGRepo_iconCarrier"><path d="M20,9H16a1,1,0,0,0-1,1v1H7V7H8A1,1,0,0,0,9,6V2A1,1,0,0,0,8,1H4A1,1,0,0,0,3,2V6A1,1,0,0,0,4,7H5V20a1,1,0,0,0,1,1h9v1a1,1,0,0,0,1,1h4a1,1,0,0,0,1-1V18a1,1,0,0,0-1-1H16a1,1,0,0,0-1,1v1H7V13h8v1a1,1,0,0,0,1,1h4a1,1,0,0,0,1-1V10A1,1,0,0,0,20,9ZM5,3H7V5H5ZM17,19h2v2H17Zm2-6H17V11h2Z"></path></g></svg>
          
        </button>
  
        <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
          <div *ngFor="let subTodo of todo.list">

            <!-- SubTodo -->
            <!-- <div *ngIf="subTodo.type == 'todo'">
              <app-sub-todo [todo]="todo" [subTodo]="subTodo" [index]="id" [page]="'todo'"></app-sub-todo>
            </div> -->

            <!-- SubTask -->
            <div>
              <app-sub-task [todo]="todo" [subTask]="subTodo" [index]="index" [page]="'todo'"></app-sub-task>
            </div>
            
          </div > 
        </ion-reorder-group>
      </ion-list> 

      <!-- <ion-row class="new-sub-todo">
        <ion-input  type="text" [(ngModel)]="newTodoOnListTitle" placeholder="Sub todos"></ion-input>
        <ion-icon name="add" (click)="addTodoOnList()"></ion-icon>
      </ion-row>

      <ion-row class="new-sub-task">

        <ion-text>Sub tasks</ion-text>
        <ion-buttons class="add-button-container" >
          <button class="add-button" (click)="openModal = true">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>

      </ion-row> -->

    </div>

    

  </ion-list>

  <!-- <div *ngIf="openModal">
    <app-add-modal></app-add-modal>

  </div> -->

</ion-content>
