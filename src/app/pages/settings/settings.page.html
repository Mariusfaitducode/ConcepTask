<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" routerLink="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'SETTINGS' | translate}}</ion-title>

<!-- 
    <ion-button class="save-button" slot="end" fill="clear" (click)="save()">
      Save
    </ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-list>

    <ion-label position="floating" color="primary" class="label-section">Tasks</ion-label>
    
    <ion-item>
      <div>Categories</div>
    </ion-item>
    <ion-list>
      <div *ngFor="let cat of categories">

        <ion-row class="category-row">
          <div class="category-content">
            
            <!-- <input type="color" id="colorPicker" class="color-category" value="{{cat.color}}" (input)="onColorChange($event, cat)"> -->

            <!-- <input [(colorPicker)]="cat.color" 
                
                [style.background]="cat.color" 
                
                
                
                /> -->

            <!-- <div class="color-category" [style.background-color]="cat.color"></div> -->

            <div>{{cat.name | translate}}</div>
          </div>
          
          <ion-icon class="remove-category" name="close-outline" (click)="showConfirmDelete(cat)"></ion-icon>
          
        </ion-row>

      </div>

      <ion-row class="category-row">
        <div class="category-content">
          <input type="color" id="colorPicker" class="color-category" value="{{newCategory.color}}" (input)="onColorChange($event, newCategory)">

          <ion-input [(ngModel)]="newCategory.name" class="new-category" placeholder="add category"></ion-input>
        </div>
        
        <ion-icon class="remove-category" name="add-outline" (click)="addCategory()"></ion-icon>
        
      </ion-row>
      
      
    </ion-list>
  </ion-list>
    

  <!-- <ion-list>
    <ion-item>
      
      <ion-select label="Language">
        <ion-select-option value="en">English</ion-select-option>
        <ion-select-option value="fr">Français</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list> -->

  <div>
    <ion-label position="floating" color="primary" class="label-section">Language</ion-label>

    <ion-select [(ngModel)]="this.settings.language">
      <ion-select-option value="en">English</ion-select-option>
      <ion-select-option value="fr">Français</ion-select-option>
    </ion-select>
    
  </div>


  <div>

    <ion-label position="floating" color="primary" class="label-section">Theme</ion-label>

    <!-- Theme -->
    <ion-item>
      <div>{{'DARK MODE' | translate}}</div>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>

    <ion-item>
      <div>{{'THEME COLOR' | translate}}</div>
      <!-- <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle> -->
      <!-- <input type="color" id="colorPicker" class="color-category" value="{{themeColor}}" (input)="onThemeColorChange($event)"> -->

      <!-- <input class="color-category"
       [colorPicker]="themeColor" 
      (colorPickerChange)="themeColor=$event"
       [style.background]="themeColor" 
       [cpPositionRelativeToArrow]="true"
       
       /> -->

    </ion-item>
  </div>

  

  <ion-list class="version-app">
    <ion-item>
      <ion-label>Version</ion-label>
      <ion-text>1.0.0</ion-text>
    </ion-item>
  </ion-list>
  
    
</ion-content>
