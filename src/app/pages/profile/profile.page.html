<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="padding-page">

    <div class="profile-content">

      <img src="https://picsum.photos/150/150" alt="" class="pseudo-image">

      <ion-title>Pseudo</ion-title>
      <div>Statut</div>
    </div>


    <!-- Habit tracker -->

    <div class="habit-tracker-container">
      <app-habit-tracker></app-habit-tracker>
    </div>


    <ion-list>

      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Info personnelle</ion-label>
      </ion-item>

      <ion-item (click)="goToSettings()">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Paramètres</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label>Teams</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Déconnexion</ion-label>
      </ion-item>
    </ion-list>

  </div>


</ion-content>
