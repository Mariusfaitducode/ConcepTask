

<div >

  <ion-label class="sub-todos-label" color="primary">{{'Team' | translate}}</ion-label>


  <ion-card [style.margin-right]="8" [style.margin-bottom]="'0px'">

    <div >
  
      <ion-card-content 
        (click)="goToTeam()"
        class="sub-task-card" [style.background-color]="'var(--ion-color-step-' + 50 + ')'">
  
        <!-- <ion-icon name="menu-outline"></ion-icon> -->
  
        <div class="main-content">

          <img class="team-image" [src]="team.image" width="35px" height="35px" alt="">


          <div class="card-reorder-text">
      
            <!-- <div class="task-title"> -->
              <div class="subtask-title">{{team.name}}</div>
            <!-- </div> -->
          </div>
        </div>
  
      </ion-card-content>
    </div>
  
  </ion-card>
</div>
