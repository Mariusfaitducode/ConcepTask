

  <ion-card>

    <ion-card-content class="home-card" >


      <div class="infos">
        <ion-card-subtitle *ngIf="todo.category.name" class="type-card" [style.background-color]="todo.category.color || ''" [style.color]="contrastColor()">{{todo.category.name || '' | translate}}</ion-card-subtitle>

        <ion-card-subtitle class="percent-card">{{doneTasksPercent()}}</ion-card-subtitle>

      </div>

      <div class="title-reorder">
        <ion-reorder></ion-reorder>
        <ion-card-title >{{todo.title}}</ion-card-title>

      </div>
      
      
      <div *ngIf="!todo.isDone">
        
        <ion-label *ngIf="todo.date || todo.repeat && todo.repeat?.startDate" class="date-card" [ngClass]="{'passed-date' : !validDate()}"> {{formatDateToCustomString()}}</ion-label>

        
      </div>
