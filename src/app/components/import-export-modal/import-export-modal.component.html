
<div>
  <div class="background">
  </div>



  <div class="content" *ngIf="importExportModal.type === 'export' && importExportModal.todos">

    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-icon name="close-outline" class="close-icon" (click)="closeModal()"></ion-icon>
        </ion-buttons>
      
        <ion-title size="large">Exporter todo</ion-title>
        
      
        <ion-button class="save-button" slot="end" fill="clear" (click)="{}">
          {{'Export' | translate}}
        </ion-button >
      
      </ion-toolbar>
    </ion-header>
    
    
    <ion-list class="list-page">
  
      <ion-row *ngFor="let todo of importExportModal.todos">
        <!-- <app-todo-card [todo]="todo"></app-todo-card>-->


        <ion-card-content 
          (click)="{}"
          class="sub-task-card" [style.background-color]="'var(--ion-color-step-50)'">

          <!-- <ion-icon name="menu-outline"></ion-icon> -->

          <div class="main-content">
            <div class="card-reorder-text">
        
              <!-- <div class="task-title"> -->
                <div class="subtask-title">{{todo.title}}</div>
              <!-- </div> -->
            </div>
          </div>

        </ion-card-content>

        <!-- {{todo.title}} -->
      </ion-row >
    </ion-list>
   
  
  </div>
