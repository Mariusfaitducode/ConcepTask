

<div class="habit-tracker">
  <table>

    <thead>
      <tr>
        <th class="habit-title">Todo Tracker</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let day of days" class="habit-row">
  
        <!-- <td class="day-label">{{ day }}</td> -->
        <td *ngFor="let _ of [].constructor(30); let i = index">
          <div class="day-contribution"></div>
        </td>
      </tr>
    </tbody>
  
    
  
  
  </table>
</div>
