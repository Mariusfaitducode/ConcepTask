<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To do list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To do list</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-todo-card></app-todo-card> -->

  <ion-list>
    <ion-row *ngFor="let todo of todos" size="12">
      <app-todo-card [todo]="todo"></app-todo-card>
    </ion-row >
  </ion-list>
  <ion-infinite-scroll>
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
