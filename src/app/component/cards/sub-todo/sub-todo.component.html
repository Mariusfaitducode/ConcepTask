

<ion-card>

  <ion-card-content 
  class="sub-task-card">

<!-- <ion-icon name="menu-outline"></ion-icon> -->

<div class="main-content">
  <div class="card-reorder-text">
    <ion-reorder cdkDragHandle 
    
    ></ion-reorder>

      <div class="subtask-title">{{subTodo.title}}</div>
    
  </div>

  <div class="card-icons-develop">


    <div *ngIf="subTodo.isDone" class="done-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="32px" viewBox="0 0 197.6 200"><defs><style>.cls-1{fill: var(--is-done-color-checkmark);}</style></defs><g id="LOGO"><path class="cls-1" d="M166.2.26A27.52,27.52,0,0,0,148.8,45a8.17,8.17,0,0,1,.61,9.14L101,141.07a8.12,8.12,0,0,1-8.14,4.1,27.34,27.34,0,0,0-15.53,2.54,8,8,0,0,1-8.84-1.45L55.3,134.08a8,8,0,0,1-2.12-8.75,27.61,27.61,0,1,0-13.61,14.76,8,8,0,0,1,8.81,1.48l13.17,12.17a8,8,0,0,1,2.12,8.76,27,27,0,0,0-1.87,9.07A27.89,27.89,0,0,0,89,200a27.53,27.53,0,0,0,21.58-45,8,8,0,0,1-.71-9l48.53-87.1a8,8,0,0,1,8.05-4.11A27.54,27.54,0,1,0,166.2.26Z" transform="translate(0 0)"/></g></svg>
      
    </div>  

    <div class="priority-icon" *ngIf="!subTodo.isDone">
      <div  *ngIf="subTodo.config.priority">
        <ion-icon *ngIf="subTodo.priority === 'low'" name="alert-circle-outline" color="medium"></ion-icon>
        <ion-icon *ngIf="subTodo.priority === 'medium'" name="alert-circle-outline" color="warning"></ion-icon>
        <ion-icon *ngIf="subTodo.priority === 'high'" name="alert-circle-outline" color="danger"></ion-icon>
      </div>
    </div>

    <div class="priority-icon" *ngIf="!subTodo.isDone && passedDate()">

      <ion-icon name="alarm-outline" color="danger"></ion-icon>

    </div>
    
  </div>
</div>
