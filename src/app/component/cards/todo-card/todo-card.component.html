

  <ion-card class="custom-card">

    <ion-card-content class="home-card" >

      <ion-card-subtitle *ngIf="todo.category.name" class="type-card" [style.background-color]="todo.category.color || ''" [style.color]="contrastColor()">{{todo.category.name || ''}}</ion-card-subtitle>

      <div class="title-reorder">
        <ion-reorder></ion-reorder>
        <ion-card-title >{{todo.title}}</ion-card-title>

      </div>
      
      
      <div *ngIf="!todo.isDone">
        
        <ion-label class="date-card" [ngClass]="{'passed-date' : !validDate()}"> {{formatDateToCustomString()}}</ion-label>

        <ion-label class="percent-card">{{doneTasksPercent()}}</ion-label>
      </div>

      <div *ngIf="todo.isDone ">
