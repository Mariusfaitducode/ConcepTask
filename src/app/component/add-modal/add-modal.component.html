<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="close-outline" class="close-icon" (click)="closeModal()"></ion-icon>
    </ion-buttons>
    
    <ion-title size="large">New {{subTask.type}}</ion-title>
    <!-- <ion-progress-bar type="indeterminate"></ion-progress-bar> -->

    <ion-button class="save-button" slot="end" fill="clear">
      Add
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list class="list-page">

    <ion-row >
      <ion-select label="Type" label-placement="floating" [(ngModel)]="subTask.type" aria-label="Type" style="width: 100%; padding-left: 16px;">
        <ion-select-option value="todo">Todo</ion-select-option>
        <ion-select-option value="todo list">Todo list</ion-select-option>
        <ion-select-option value="reminder">Reminder</ion-select-option>
      </ion-select>
    </ion-row>

    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" [(ngModel)]="subTask.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="subTask.description"></ion-textarea>
    </ion-item>


    <div class="date-selector">

      <ion-item class="date-left">
        <ion-label position="floating">Due date</ion-label>
        <ion-input type="date" placeholder="MM/DD/YYYY" [(ngModel)]="subTask.date"></ion-input>  
      </ion-item>

      <ion-item>
        <ion-label position="floating">Due time</ion-label>
        <ion-input type="time" placeholder="Time"></ion-input>
      </ion-item>

    </div>

    <ion-row>
      <ion-checkbox labelPlacement="end">Reminder</ion-checkbox>
    </ion-row>

    <div *ngIf=" subTask.type && subTask.type !='todo'">

      <ion-row class="new-sub-todo" *ngIf="subTask.type == 'todo list'">
        <ion-input  type="text" [(ngModel)]="newTodoOnListTitle" placeholder="Sub todos"></ion-input>
        <ion-icon name="add" (click)="addOnList()"></ion-icon>
      </ion-row>

      <ion-row *ngIf="subTask.type == 'project'" class="new-sub-task">

        <ion-text>Sub tasks</ion-text>
        <ion-buttons class="add-button-container" >
          <button class="add-button" routerLink="/add">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>

      </ion-row>
      

      <ion-list>
        <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
          <div *ngFor="let subTodo of subTask.list; let id = index">
            <app-sub-todo [todo]="subTask" [subTodo]="subTodo" [index]="id" [page]="'add'"></app-sub-todo>
          </div > 
        </ion-reorder-group>
      </ion-list> 

    </div>
  </ion-list>

</ion-content>
