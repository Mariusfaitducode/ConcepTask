<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="close-outline" class="close-icon" (click)="closeModal()"></ion-icon>
    </ion-buttons>
    
    <div *ngIf="subTodo.type != 'customize'">
      <ion-title size="large">New {{subTodo.type}}</ion-title>
    </div>

    <div *ngIf="subTodo.type == 'customize'">
      <ion-title size="large">New task</ion-title>
    </div>
    <!-- <ion-progress-bar type="indeterminate"></ion-progress-bar> -->

    <ion-button *ngIf="!modify" class="save-button" slot="end" fill="clear" (click)="addSubTask()">
      Add
    </ion-button >
    <ion-button *ngIf="modify" class="save-button" slot="end" fill="clear" (click)="closeModal()">
      Done
    </ion-button >

  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  
  <ion-list class="list-page">

    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" [(ngModel)]="subTodo.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="subTodo.description"></ion-textarea>
    </ion-item>


    <div class="date-selector">

      <ion-item class="date-left">
        <ion-label position="floating">Due date</ion-label>
        <ion-input type="date" placeholder="MM/DD/YYYY" [(ngModel)]="subTodo.date"></ion-input>  
      </ion-item>

      <ion-item>
        <ion-label position="floating">Due time</ion-label>
        <ion-input type="time" placeholder="Time"></ion-input>
      </ion-item>

    </div>

    <ion-row>
      <ion-checkbox labelPlacement="end">Reminder</ion-checkbox>
    </ion-row>

    <div *ngIf=" subTodo.type && subTodo.type !='todo'">

      <ion-row class="new-sub-todo" *ngIf="subTodo.type == 'todo list'">
        <ion-input  type="text" [(ngModel)]="newTodoOnListTitle" placeholder="Sub todos"></ion-input>
        <ion-icon name="add" (click)="addOnList()"></ion-icon>
      </ion-row>

      <ion-row *ngIf="subTodo.type == 'project'" class="new-sub-task">

        <ion-text>Sub tasks</ion-text>
        <ion-buttons class="add-button-container" >
          <button class="add-button" routerLink="/add">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>

      </ion-row>
      

      <ion-list>
        <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
          <div *ngFor="let newSubTodo of subTodo.list; let id = index">
            <app-sub-todo [todo]="subTodo" [subTodo]="newSubTodo" [index]="id" [page]="'add'"></app-sub-todo>
          </div > 
        </ion-reorder-group>
      </ion-list> 

    </div>
  </ion-list>

</ion-content>
